<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery2</title>
        <style>
            div{ 
                border: 10px solid red;
                padding: 20px;
            }
            p{ 
                border: 10px solid yellow;
                padding: 20px;
            }
            h1{ 
                padding: 20px;
                border: 10px solid green;
            }
            

        </style>
    </head>
    <body>
        <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            
            <h1></h1>
            <p></p>
            <p></p>
            <p></p>
            
        </div>

        <script>
                $(document).ready(function($){ 
                   // alert('payal');

                   //$(selector).action();
                   $('h1').css({"border":"30px solid orange"}).nextAll().css({"color":"yellow"}).prevALL.css({"color":"red","border":"20px solid blue" });
                   $('div').css({"border":"30px solid orange"}).nextAll().css({"color":"yellow"}).prevALL.css({"color":"red","border":"20px solid blue" });
                   $('p').css({"border":"30px solid orange"}).nextAll().css({"color":"yellow"}).prevALL.css({"color":"red","border":"20px solid blue" });
             //$('h1').css({"border":"30px solid orange"}).nextAll().css({"color":"yellow"}).prevALL.css({"color":"red","border":"20px solid blue" });

                });
